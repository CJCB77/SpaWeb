      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

  <section id="agregar-servicio">
    <h2 class="text-center mt-4">Agregar servicio</h2>

    <div class="form">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion:</label>
        <textarea  class="form-control" id="descripcion"></textarea>
      </div>
      <div class="mb-3">
        <label for="duracion" class="form-label">Duracion:</label>
        <input type="number" class="form-control" id="duracion" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="fotografia" class="form-label">Fotografia:</label>
        <input type="text" class="form-control" id="fotografia" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="costo" class="form-label">Costo:</label>
        <input type="number" class="form-control" id="costo" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo:</label>
        <select name="tipo" id="tipo" class="form-control">
          <option value="normal">Normal</option>
          <option value="VIP">VIP</option>
        </select>
      </div>

      <p class="error-message text-center" id="message-login"></p>
      <div class="text-center mb-3 mt-2">
        <button class="btn btn-lg btn-outline-dark" id="agregarBtn">Agregar</button>
      </div>

    </div>


  </section>
  

  <!-- Bootstrap JS -->
