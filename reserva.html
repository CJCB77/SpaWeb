<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand   fs-4" href="index.html">
        <img src="imgs/logo.png" style="height: 50px; margin-top: -8px;"  alt="">
        SpaWeb
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ubicacion</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="registro.html" class="btn btn-outline-dark me-4">Agendar Reserva</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <section class="login" id="ingreso">
    <h2 class="text-center mt-4" style="color: #34BE82;">Ingrese su cedula para hacer una reserva</h2>

    <div class="form">

      <div class="mb-3">
        <label for="cedula" class="form-label">Cedula</label>
        <input type="text" class="form-control" id="cedula-login" autocomplete="off">
      </div>

      <p class="error-message text-center" id="message-login"></p>
      <div class="text-center mb-3 mt-2">
        <button class="btn btn-lg btn-outline-success" id="loginBtn">Ingresar</button>
      </div>

      <p class="text-center mt-4">Â¿No estas registrado? <span><a href="registro.html">Registrate</a></span> </p>


    </div>
  </section>

  <section class="datos-usuario" id="datos-usuario">
    <h2 class="text-center mt-4" style="color: #34BE82;">Confirme si sus datos son correctos</h2>

    <div class="form">

      <div class="mb-3">
        <label for="cedula" class="form-label">Cedula</label>
        <input type="text" class="form-control" id="cedula" autocomplete="off" disabled readonly>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" autocomplete="off" disabled readonly>
        </div>
        <div class="col">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" autocomplete="off" disabled readonly>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="direccion" autocomplete="off" disabled readonly>
      </div>
      <div class="mb-3">
        <label for="celular" class="form-label">Celular</label>
        <input type="text" class="form-control" id="celular" autocomplete="off" disabled readonly>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="text" class="form-control" id="correo" autocomplete="off" disabled readonly>
      </div>
      <p class="error-message text-center" id="error-message"></p>
      <div class="text-center mb-3 mt-2">
        <button class="btn btn-lg btn-outline-danger" id="regresarBtn">Regresar</button>
        <button class="btn btn-lg btn-outline-success ms-3" id="confirmarBtn">Confirmar</button>
      </div>

  </section>

  <section class="seleccion-servicio" id="seleccion-servicio">
    <h2 class="text-center mt-4" style="color: #34BE82;">Seleccione el servicio a reservar</h2>

    <div class="form">

      <div class="mb-3 servicios-control" id="servicios-control">
        <label for="servicio" class="form-label">Servicios</label>
        <select name="servicio" class="form-select" id="servicio" onchange="cargarCosto(this)">
          <option selected>Seleccione un servicio</option>
          
        </select>
        <div class="text-center">
          <label for="costo" class="form-label mt-3" >Valor:</label>
          <p class="fw-bold" id="costo"></p>
        </div>     
      </div>

      <div class="text-center mb-3 mt-2">
        <button class="btn btn-lg btn-outline-success" id="siguienteBtn">Siguiente</button>
      </div>

    </div>
  </section>

  <section class="seleccion-datos" id="seleccion-datos">
    <h2 class="text-center mt-4" style="color: #34BE82;">Escoja el lugar y fecha</h2>

    <div class="form">
      <div class="mb-3">
        <label for="sucursal" class="form-label">Sucursal</label>
        <select name="sucursal" class="form-select" id="sucursal-lista" onchange="cargarCampos()">
          <option selected>Seleccione una sucursal</option>

        </select>
       
      </div>
      
      <div class="mb-3 calendario" id="calendario">
        <label for="fecha" class="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" onchange="cargarHorarios()">
  
      </div>

      <div class="mb-3 horario-control" id="horario-control">
        <label for="horarios" class="form-label">Horarios Disponibles</label>
        <select name="horarios" class="form-select" id="horarios" onchange="cargarDisponibles(this)">
         

        </select>     

        <select name="hora" class="form-select mt-2" id="hora">
         
        </select>     
      </div>

      <p class="error-message text-center" id="message-reserva"></p>
      <div class="text-center mb-3 mt-2">
        <button class="btn btn-lg btn-outline-success" id="reservarBtn">Reservar</button>
      </div>
    </div>

  </section>

  <section class="datos-reserva" id="datos-reserva">
    <h2 class="text-center mt-4" style="color: #34BE82;">Ha realizado su reserva con exito!</h2>

    <div class="form">

      <div class="mb-3">
        <label for="nombre-reserva" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre-reserva" name="nombre-reserva" autocomplete="off" disabled readonly>
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label for="fecha-reserva" class="form-label">Fecha:</label>
          <input type="text" class="form-control" id="fecha-reserva" name="fecha-reserva" autocomplete="off" disabled readonly>
        </div>
        <div class="mb-3 col">
          <label for="hora-reserva" class="form-label">Hora:</label>
          <input type="text" class="form-control" id="hora-reserva" name="hora-reserva" autocomplete="off" disabled readonly>
        </div>
      </div>
      <div class="mb-3">
        <label for="sucursal-reserva" class="form-label">Sucursal:</label>
        <input type="text" class="form-control" id="sucursal-reserva" name="sucursal-reserva" autocomplete="off" disabled readonly>
      </div>
      <div class="mb-3">
        <label for="direccion-reserva" class="form-label">Direccion:</label>
        <input type="text" class="form-control" id="direccion-reserva" name="direccion-reserva" autocomplete="off" disabled readonly>
      </div>
      <div class="mb-3">
        <label for="servicio-reserva" class="form-label">Servicio:</label>
        <input type="text" class="form-control" id="servicio-reserva" name="servicio-reserva" autocomplete="off" disabled readonly>
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label for="subtotal-reserva" class="form-label">Subtotal:</label>
          <input type="text" class="form-control" id="subtotal-reserva" name="subtotal-reserva" autocomplete="off" disabled readonly>
        </div>
        <div class="mb-3 col">
          <label for="total-reserva" class="form-label">Total:</label>
          <input type="text" class="form-control" id="total-reserva" name="total-reserva" autocomplete="off" disabled readonly>
        </div>
      </div>



    </div>
  </section>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="reserva.js"></script>
</body>
</html>
